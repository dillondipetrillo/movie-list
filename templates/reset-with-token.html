{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <section class="enter-form border rounded p-3 mx-auto shadow">
        <h1>Reset Password</h1>
            <p>Enter your new password</p>
            <form action="" method="post" id="entry-form">
                <div class="form-group mb-3">
                    <label class="form-label" for="password">New Password</label>
                    <input class="form-control {% if error %} border-danger focus-ring focus-ring-danger {% endif %}" id="password" type="password" name="password" placeholder="New Password" required autofocus>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="password-confirm">Confirm Password</label>
                    <input class="form-control" id="password-confirm" type="password" name="password-confirm" placeholder="Confirm Password" required>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="form-control btn btn-primary">Reset Password</button>
                </div>
            </form>
            {% if error %}
                <ul id="entry-form-errors">
                    <li class="text-danger">{{ error }}</li>
                </ul>
            {% endif %}
    </section>
{% endblock %}

{% block body_scripts %}
    <script type="text/javascript" src="../static/js/entry-form.js"></script>
{% endblock %}
