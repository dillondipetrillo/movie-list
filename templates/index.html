{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
    <h1>Home page</h1>

        <p>Hello, {{ user.username }}</p>
    {% elif not user.username %}
        <p>Hello There</p>
    {% endif %}

    <input type="text" name="search" placeholder="Start typing..." id="search" >
{% endblock %}
{% block body_scripts %}
    <script src="../static/js/search.js"></script>
{% endblock %}
