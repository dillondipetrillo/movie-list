{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <section class="enter-form border rounded p-3 mx-auto shadow">
        <h1>Login</h1>
        <form action="/login" method="post" id="entry-form">
            <div class="form-group mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control {% if error and error["email"] %} border-danger focus-ring focus-ring-danger {% endif %}" 
                id="email" type="email" name="email" placeholder="Email" required
                {% if sign_in_info %} value={{ sign_in_info["email"] }} {% endif %} autofocus>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control mb-2 {% if error and error["password"] %} border-danger focus-ring focus-ring-danger {% endif %}" 
                id="password" type="password" name="password" placeholder="Password" required>
                <div id="helpers" class="d-flex justify-content-between">
                    <a href="#">Forgot Password?</a>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="stay-logged-in" name="stay-logged-in">
                        <label class="form-check-label" for="stay-logged-in">
                          Keep me signed in
                        </label>
                      </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="form-control btn btn-primary">Login</button>
            </div>
        </form>
        {% if error %}
            <ul id="entry-form-errors">
                {% for err in error %}
                    <li class="text-danger">{{ error[err] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </section>
{% endblock %}

{% block body_scripts %}
    <script type="text/javascript" src="../static/js/entry-form.js"></script>
{% endblock %}
