{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <section class="enter-form border rounded p-3 mx-auto shadow">
        <h1>Sign Up</h1>
        <form action="/signup" method="post" id="sign-up-form">
            <div class="form-group mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password-confirm">Confirm Password</label>
                <input class="form-control" id="password-confirm" type="password" name="password-confirm" placeholder="Confirm Password" required>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="form-control btn btn-primary">Sign Up</button>
            </div>
        </form>
        <!-- {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %} -->
        <!-- <ul>
            <li class="text-danger">Username must be at least 2 characters</li>
            <li class="text-danger">Must enter a valid email</li>
            <li class="text-danger">Password must be at least 7 characters and contain at least one uppercase letter, digit, and special character(@$!%*?&)</li>
            <li class="text-danger">Passwords must match</li>
        </ul> -->
        <p>Already have an account? <a href="login">Log In</a></p>
    </section>
{% endblock %}

{% block body_scripts %}
    <script type="text/javascript" src="../static/js/signup.js"></script>
{% endblock %}
