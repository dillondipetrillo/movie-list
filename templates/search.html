{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="/search" method="post">
        <input autocomplete="off" type="text" name="q" placeholder="Start typing..." id="q" value="{{ search if search else '' }}" >
        <button type="submit">Search</button>
    </form>
{% endblock %}

{% block body_scripts %}
    <script src="../static/js/search.js"></script>
{% endblock %}
